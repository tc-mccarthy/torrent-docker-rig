# Redis configuration for persistence

# Enable Append Only File (AOF) persistence
appendonly yes
appendfsync everysec

dir /data

aof-use-rdb-preamble yes

# Enable RDB snapshotting every 5 minutes if at least 1 key changed
save 300 1

# Optionally, you can tune these further for your needs
# save 60 10000
# save 900 1
# stop-writes-on-bgsave-error yes
# rdbcompression yes
# rdbchecksum yes
